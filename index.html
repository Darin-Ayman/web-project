<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Blooming Flowers</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#flowers">Flowers</a>
            <a href="#contact">Contact Us</a>
        </nav>
    </header>

    <section id="home" class="hero">
        <h2>Fresh Flowers Delivered to Your Door</h2>
        <button onclick="alert('Shop Now!')">Shop Now</button>
    </section>

    <section id="flowers">
        <h2>Our Flowers</h2>
        <div class="flower-list">
            <div class="flower">
                <img src="C:\Users\DELL\OneDrive\Documents\ANTI CANCER\roses.jpg" alt="Rose">
                <h3>Roses</h3>
                <p>$20 per bouquet</p>
            </div>
            <div class="flower">
                <img src="C:\Users\DELL\OneDrive\Documents\ANTI CANCER\tulips.jpg" alt="Tulip">
                <h3>Tulips</h3>
                <p>$15 per bouquet</p>
            </div>
            <div class="flower">
                <img src="C:\Users\DELL\OneDrive\Documents\ANTI CANCER\sunflower.jpg" alt="Sunflower">
                <h3>Sunflowers</h3>
                <p>$12 per bouquet</p>
            </div>
        </div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form onsubmit="submitForm(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Blooming Flowers. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
